<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Agregar Ingreso / Egreso</h4>
            <p class="card-description">
              Especifique el monto y el tipo
            </p>

            <form #f="ngForm" (ngSubmit)="save(f)">
              
              <div class="form-group">
                <label>Descripción</label>
                <input type="text" 
                       class="form-control" 
                       placeholder="Descripción"
                       ngModel
                       name="description" required>
              </div>

              <div class="form-group">
                  <label>Monto</label>
                  <input type="number" 
                         class="form-control" 
                         placeholder="Monto"
                         ngModel
                         name="amount" required>
                    <p>
                      Debe de ser un monto positivo
                    </p>
                </div>

              <div class="form-group">
                  <label>Tipo</label>
                  <br>
                  <input type="radio" name="type" ngModel value="income"/> Ingreso 
                  <input type="radio" name="type" ngModel value="outcome"/> Egreso
                  
              </div>

              <hr>
              <button type="submit" class="btn btn-success mr-2" [disabled]="f.invalid || (isLoading$ | async)">
                <i class="fa fa-save" *ngIf="!isLoading$ | async"></i>
                Agregar
                <i class="fa fa-spin fa-sync" *ngIf="isLoading$ | async"></i>
              </button>

              <button type="reset" class="btn btn-light" (click)="f.reset()">Cancelar</button>

            </form>
          </div>
        </div>
      </div>
</div>
