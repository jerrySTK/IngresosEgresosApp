<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let io of items$ | async | orderIos">
                  <td>{{io.description}}</td>
                  <td>{{io.amount}}</td>
                  <td><span [ngClass]="{
                                'text-danger': io.type === 'outcome',
                                'text-success': io.type === 'income'
                                }">{{io.type}}</span>
                  </td>
                  <td>
                    <button class="btn btn-danger" (click)="delete(io.uid)">
                      <i class="fa fa-trash"></i>
                      Borrar
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
